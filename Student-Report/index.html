<!DOCTYPE html>
<html lang="en">
<head>
        <title>Student Report</title>
<script src="./index.js"></script>
<link rel="stylesheet" href="./index.css">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
crossorigin="anonymous"></script>
    </head>
<body>
    <nav class="navbar navbar-expand-sm bg-light justify-content-center">
        <span class="navbar-brand fw-bold text-danger">CodingBlaze</span>
      </nav>
      <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-3">
                <form action="return false">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label for="id">ID:</label>
                                <input 
                                type="number"
                                id="id"
                                class="form-control"
                                placeholder="ID">
                            </div>
                            <div class="col-6">
                                <label for="name">Name:</label>
                                <input 
                                type="text"
                                id="name"
                                class="form-control"
                                placeholder="Name">
                        </div>
                       </div>
                       <div class="row mt-2">
                        <div class="col-6">
                            <label for="course">Course:</label>
                            <input 
                            type="text"
                            id="course"
                            class="form-control"
                            placeholder="Course">
                        </div>
                        <div class="col-6">
                            <label for="sem">Semester:</label>
                            <input 
                            type="number"
                            id="sem"
                            class="form-control"
                            placeholder="Semester">
                    </div>
                </div>
                  <span class="fw-bold">Marks:</span>
                  <div class="row mt-2">
                    <div class="col-6">
                        <label for="math"><small>Maths:</small></label>
                        <input 
                        type="number"
                        id="math"
                        class="form-control"
                        placeholder="Maths">
                    </div>
                    <div class="col-6">
                        <label for="eng"><small>English:</small></label>
                        <input 
                        type="number"
                        id="eng"
                        class="form-control"
                        placeholder="English">
                </div>
                <div class="col-6">
                    <label for="sci"><small>Science:</small></label>
                    <input 
                    type="number"
                    id="sci"
                    class="form-control"
                    placeholder="Science">
                </div>
        </div>
        <button class="btn btn-success mt-4 ps-5 pe-5">Add</button>
    </div>
                </form>
               
            </div>
            <div class="col-9">
                <div style="width:200px " class="mt-2">
                <select class="form-select" name="filter" id="filter">
                    <option value="all">All</option>
                    <option value="pass">Pass</option>
                    <option value="fail">Fail</option>
                </select>
            </div>
            <table class="table table-bordered text-center mt-3">
                <thead>
                    <tr>
                        <th rowspan="2">ID</th>
                        <th rowspan="2">Name</th>
                        <th rowspan="2">Course</th>
                        <th rowspan="2">Semester</th>
                        <th colspan="3">Marks</th>
                        <th valign="middle" rowspan="2">Percentage</th>
                    </tr>
                    <tr>
                    <th >Maths</th>
                    <th >English</th>
                    <th >Science</th>
                    </tr>
                </thead>
            </table>
            </div>
        </div>
      </div>
</body>
</html>
